<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <script src="http://127.0.0.1:5000/get_file/create_dashboard_string.js"></script>
    <script src="http://127.0.0.1:5000/get_file/gera_cores.js"></script>
    <script src="http://127.0.0.1:5000/get_file/map_styles.js"></script>
    <script src="http://127.0.0.1:5000/get_file/principal_js.js"></script>

    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
        width: 50%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: "ubuntu";
      }
      #fixed-left {
         position:absolute;
         background-color: whites;
         right:0px;
         top  :0px;
         width: 50%;
         height:100%
      }

      .main-dashboard {
        background-color: white;
        font-size: 13px;
        color: #ffcc00;
        padding: 5px;
      }

      .axis path {
          fill: none;
          stroke: #777;
          shape-rendering: crispEdges;
      }

      .axis--x path {
        display: none;
      }

      .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
      }

    </style>
  </head>
  <body>

    <div id="map"></div>
    <div id="fixed-left">
      <table cellspacing="0" cellpadding="0" width="100%">
        <tr>
          <td>
            <div class="main-dashboard">
              <svg id="visualisation" width="100%" height="500"></svg>
            </div>
          </td>
          <td></td>
        </tr>
      </table>
    </div>

    <script src="http://127.0.0.1:5000/get_file/jquery.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDehTfquJd2bxKy3kHRbZ-Ml23aP4YZfd8&callback=initMap" async defer></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDehTfquJd2bxKy3kHRbZ-Ml23aP4YZfd8&libraries=drawing"></script>

  </body>
</html>
